<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
<div id="container">
    <div>
        <h1 class="title">Calculadora de gorjetas</h1>
    </div>
    <div>
        <form class="tipsform">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formImput">
            </p>
            <label for="serviceQual">
                <p>como foi o seu serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disable selected value="0">escolha uma opção</option>
                    <option value="0.3">30% - incrível</option>
                    <option value="0.2">20% - bom</option>
                    <option value="0.15">15% - aceitável</option>
                    <option value="0.10">10% - ruim </option>
                    <option value="0.05">05% - péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formImput"> pessoa(s)
            </p>
            <button type="submit" class="formSubmit">calcular</button>
        </form>
    </div>
</div>
</body>
</html>
